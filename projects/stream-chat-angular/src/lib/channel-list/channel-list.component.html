<div
  class="
    str-chat str-chat-channel-list
    messaging
    light
    str-chat-channel-list--open
  "
>

    <div class="str-chat__channel-list-messenger__main">
      <!-- eslint @angular-eslint/template/use-track-by-function: "off" -->

    </div>
  </div>
</div>
