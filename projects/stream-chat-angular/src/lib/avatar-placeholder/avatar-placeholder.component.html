<ng-template
  #defaultAvatar
  let-name="name"
  let-imageUrl="imageUrl"
  let-size="size"
  let-type="type"
  let-channel="channel"
  let-user="user"
  let-location="location"
  let-initialsType="initialsType"
>
  <stream-avatar
    [name]="name"
    [imageUrl]="imageUrl"
    [size]="size"
    [type]="type"
    [channel]="channel"
    [user]="user"
    [location]="location"
    [initialsType]="initialsType"
  ></stream-avatar>
</ng-template>
<ng-container
  *ngTemplateOutlet="
    (customTemplatesService.avatarTemplate$ | async) || defaultAvatar;
    context: getAvatarContext()
  "
></ng-container>
