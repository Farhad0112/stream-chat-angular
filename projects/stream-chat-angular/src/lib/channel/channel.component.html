<div
  *ngIf="(isError$ | async) === false && (isInitializing$ | async) === false"
  class="str-chat str-chat-channel messaging"
>
  <div class="str-chat__container">
    <div class="str-chat__main-panel">
      <ng-content></ng-content>
    </div>
    <ng-content
      *ngIf="isActiveThread$ | async"
      select='[name="thread"]'
    ></ng-content>
  </div>
</div>
