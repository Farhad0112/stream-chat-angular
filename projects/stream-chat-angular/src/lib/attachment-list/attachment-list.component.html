<ng-container *ngFor="let attachment of attachments; trackBy: trackById">
  <!-- Only image attachments are supported at the moment -->
  <div
    data-testclass="attachment-container"
    *ngIf="attachment.type === 'image'"
    class="str-chat__message-attachment str-chat__message-attachment--image"
  >
    <div class="str-chat__attachment">
      <img
        class="str-chat__message-attachment--img"
        data-testclass="image"
        [src]="attachment.img_url || attachment.thumb_url"
        [alt]="attachment?.fallback"
      />
    </div>
  </div>
</ng-container>
