<div class="str-chat__header-livestream">
  <div
    class="str-chat__header-hamburger"
    (click)="toggleMenu($event)"
    (keypress.enter)="toggleMenu($event)"
  >
    <span class="str-chat__header-hamburger--line"></span>
    <span class="str-chat__header-hamburger--line"></span>
    <span class="str-chat__header-hamburger--line"></span>
  </div>
  <stream-avatar
    imageUrl="{{ activeChannel?.data?.image }}"
    name="{{ activeChannel?.data?.name }}"
  ></stream-avatar>
  <div class="str-chat__header-livestream-left">
    <p class="str-chat__header-livestream-left--title">
      {{ activeChannel?.data?.name }}
    </p>
    <p class="str-chat__header-livestream-left--members">
      {{'{{ memberCount }} members' | translate:memberCountParam}}
      {{'{{ watcherCount }} online' | translate:watcherCountParam}}
    </p>
  </div>
</div>
